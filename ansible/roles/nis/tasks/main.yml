---
- name: Install nis packages
  package:
    name: "{{ nis_package }}"
    state: present
  
 - name: Update NIS domain in sysconfig/network file
   lineinfile:
     path: /etc/sysconfig/network
     regexp: 'NISDOMAIN=.*'
     line: 'NISDOMAIN=\"{{ nis_domain }}\"'
     backup: yes
     insertbefore: EOF
    notify:
      - restart "{{ nis_server_daemons }}" 

  - name: Enable the services
    service:
      name: "{{ nis_server_daemons }}"
      enabled: yes
      state: started

